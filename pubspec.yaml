name: mnale_client
description: A simple ecommerce site called Mnale

publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  get_it: ^7.2.0
  flutter_bloc: ^8.0.1
  equatable: ^2.0.3
  connectivity_plus: ^2.3.6
  http: ^0.13.4
  shared_preferences: ^2.0.15
  firebase_core:
  firebase_auth:
  firebase_storage:
  cloud_firestore:
  pinput:
  pin_code_fields: ^7.4.0
  carousel_slider: ^4.1.1
  image_picker: ^0.8.5+3
  jwt_decode: ^0.3.1
  fluttertoast: ^8.0.8
  firebase_messaging: ^11.4.4
  intl_phone_field: ^3.1.0
  pull_to_refresh: ^2.0.0
  firebase_dynamic_links: ^4.3.3
  share_plus: ^4.0.10+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^5.1.0
  flutter_lints: ^1.0.0

flutter:
  assets:
    - assets/
  fonts:
    - family: DMSans
      fonts:
        - asset: fonts/DMSans-Regular.ttf
        - asset: fonts/DMSans-Medium.ttf
        - asset: fonts/DMSans-Bold.ttf
        - asset: fonts/DMSans-Italic.ttf
          style: italic
        - asset: fonts/DMSans-BoldItalic.ttf
          style: italic
        - asset: fonts/DMSans-MediumItalic.ttf
          style: italic
  uses-material-design: true
  generate: true
